# Default values for cert-manager-aio.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Override cert-manager-aio chart values https://github.com/jetstack/cert-manager-aio/blob/master/deploy/charts/cert-manager-aio/values.yaml
# cert-manager-aio: {}

lets_encrypt:
  environment: staging
  email: none@example.com

# Supports either 'clouddns' or 'route53'
acme_solver: clouddns

route53:
  aws_region: ap-southeast-1
  aws_access_key_id: ""
  aws_secret_access_key: ""

clouddns:
  gcp_project_id: ""
  service_account_key: ""

domain_name: example.com
